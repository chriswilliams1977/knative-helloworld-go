apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-go
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/williamscj-knative-demos/knative-helloworld:v3
            env:
              - name: TARGET
                value: "GCP V3"